<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Headers with Ordered Lists</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .collapsible {
            background-color: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin-top: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .active, .collapsible:hover {
            background-color: #373737;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #2a2a2a;
            border-left: 5px solid #6200ea;
            border-radius: 5px;
            margin-top: 5px;
        }

        ol {
            margin: 0;
            padding-left: 20px;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<h2>Collapsible Ordered Lists</h2>

<button class="collapsible">Category 1</button>
<div class="content">
    <ol>
        <li><a href="#">Link 1.1</a></li>
        <li><a href="#">Link 1.2</a></li>
        <li><a href="#">Link 1.3</a></li>
    </ol>
</div>

<button class="collapsible">Category 2</button>
<div class="content">
    <ol>
        <li><a href="#">Link 2.1</a></li>
        <li><a href="#">Link 2.2</a></li>
        <li><a href="#">Link 2.3</a></li>
    </ol>
</div>

<button class="collapsible">Category 3</button>
<div class="content">
    <ol>
        <li><a href="#">Link 3.1</a></li>
        <li><a href="#">Link 3.2</a></li>
        <li><a href="#">Link 3.3</a></li>
    </ol>
</div>

<script>
    const coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
