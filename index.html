
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel 73 Video Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylez.css">
</head>
<body>
<h2>Channel 73</h2>
<button class="collapsible">Fun with Mathematics</button>
<div class="content">
	<ol>
		<li><p class = 'cx1'><a href="https://www.youtube.com/watch?v=DrckRU5HqaE">&emsp;How to plot the Batman Equation - Tim Burton Version</a></p></li>
	</ol>
</div>

<script>
    const coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
